<!DOCTYPE html>
<head>
  <link href="/normalize.css" rel="stylesheet">
  <style>
    header {
      text-align: center;
      background: url('http://victoriasmith.co/wp-content/uploads/2014/12/twitter-header-2.jpg');
      background-size:cover;
      background-repeat:no-repeat;
      color: white;
    }
    a {
      color: white;
    }
    h1 {
      font-size: 50px;
    }
    img {
      margin: 40px 0px 0px 0px;
      border: 7px solid white;
      border-radius: 20px;
    }
    ul {
      padding: 10px;
      background: rgba(0,0,0,0.5);
    }
    li {
      display: inline;
      padding: 0px 10px 0px 10px;
    }
    article {
      max-width: 500px;
      padding: 20px;
      margin: 0 auto;
    }
    #header-content {
        float: left;
    }
    #header-form {
        float: right;
    }
    @media (max-width: 500px) {
      h1 {
        font-size: 36px;
        padding: 5px;
      }
      li {
        padding: 5px;
        display: block;
      }
    }
    html, body {margin: 0; padding: 0;}

    #header {
        border-top:7px solid #505559;
        margin:0 auto;
        height: 90px;
        padding: 20px 0;
        font: 12px arial, sans-serif;
    }

    #header h1 {
        margin-left: 30px;
        float: left;
        width: 197px;
        height: 45px;
        background: url(http://dummyimage.com/197x45/fe63a5/000&text=LOGOPIC) no-repeat 0 0;
        text-indent: -9999px;
    }

    #header form {
        float: right;
        margin-right: 30px;
        height: 40px;
        padding-top: 8px;
    }

    #header form label {
        display: inline-block;
        margin: 0 2px;
    }


</style>
</head>
<body>
  <header>
    <div id="header">
      <h1>Logo</h1>
      <form id="search">
        <label>Email <input type="text" name="s-user" id="s-user"></label>
        <label>Password<input type="text" name="s-pass" id="s-pass"></label>
        <input type="submit" class="submit" value="Submit">
      </form>
    </div>
    <ul>
      <li><a href="#">About Me</a></li>
      <li><a href="#">Best Poems</a></li>
      <li><a href="#">Worst Poems</a></li>
    </ul>

  </header>

{% if latest_bits_list %}
    <!-- hola {{ latest_bits_list }} -->

    <article>
        <h2>{{bit.author.username}}</h2>
        <p>{{ bit.bit_text }}</a><p>

    </article>

{% else %}

{% endif %}

  <script>
    $("button").on("click", function() {
      alert("Clicked!");
    });
  </script>
</body>
